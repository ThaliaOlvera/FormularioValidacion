<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Reto Formulario Validacion</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylees.css'>
   
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>


    <main>
        
        <article class="container">
            
            <article>
                
                <form id="form" >
                    
                    
                <article class="inputContainer cols-6" >
                        <h1 class="titulo"> Registrate Gratis</h1>
                        
                <div class="input col-7"  >
                    <label class="label">Introduce tu nombre</label>
                    <input id="nombre" type="text" class="form-control" placeholder="Mi nombre">
                </div>
    
                <br>
                <div class="input col-7">
                    <label class="label">Introduce tu Apellido</label>
                    <input id="apellido" type="text" class="form-control" placeholder="Mi apellido">
                </div>

                <br>
                <div class="input col-4">
                    <label class="label">Introduce tu edad</label>
                    <input id="edad" type="text" class="form-control" placeholder="Edad" >
                </div>

                <br>
    
                <div class="input col-7">
                    <label class="label">Introduce tu Correo</label>
                    <input id="email" type="text" class="form-control" placeholder="ejemplo@gmail.com">
                </div>
                <br>
                
                <div class="inputButton">
                    <button type="submit" class="btn btn-primary" id="btnPrimary" >Enviar</button>

                </div>
            
                <p class="warnings" id="warnings"></p>

            </article>

        </form>

      </article>

    </article>

</main>
    <footer class="footer">

</body>

</html>
